<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir</h1>
        <form method="POST">
            <table>
                <tr>
                    <th>No</th>
                    <th>Barang</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                </tr>
                {% for i in range(barang|length) %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ barang[i] }}</td>
                    <td>Rp {{ harga[i] }}</td>
                    <td><input type="number" name="jumlah_{{ i }}" value="0" min="0"></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Proses Pembelian</button>
        </form>
    </div>
</body>
</html>
